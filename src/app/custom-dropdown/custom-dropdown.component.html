<form #testForm="ngForm">
  <div class="col-auto">
    <div class="input-group mb-2" style="width:50%">
      <input
        name="dropdown"
        class="form-control"
        type="text"
        (keyup)="onKeyDown($event.target.value)"
        [(ngModel)]="dropdown"
      />
      <div (click)="toggleDropdown()" class="input-group-prepend">
        <div class="input-group-text">
          <span class="caret down"></span>
        </div>
      </div>
      <ul class="list-group drop-down" *ngIf="isDropDownOpen">
        <li
          [ngClass]="item.isActive ? 'activeOption' : ''"
          (click)="selectOption($event, index, item)"
          *ngFor="let item of filteredOptions; let index = index"
          class="item list-group-item"
        >
          {{ item.value }}
        </li>
      </ul>
    </div>
  </div>
</form>
